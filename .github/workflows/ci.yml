name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn clean install

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: .
    steps:
      - run: mvn test

  package:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: .
    steps:
      - run: mvn package

  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    needs: [package]
    steps:
      - run: echo "Deploy realizado com sucesso"
